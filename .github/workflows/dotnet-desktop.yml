# .github/workflows/dotnet.yml

name: .NET Core CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up .NET Core SDK
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # или друга версия на .NET Core, ако използваш различна

      # Restore dependencies (наподобява nuget restore)
      - name: Restore dependencies
        run: dotnet restore

      # Build the project
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # Run tests (тук се изпълняват и Selenium WebDriver тестовете)
      - name: Run tests
        run: dotnet test --no-build --configuration Release --logger "trx"
